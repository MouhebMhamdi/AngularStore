<div class="tab-content" id="myTabContent">
  <!-- Start Single Tab -->
  <div class="tab-pane fade show active" id="man" role="tabpanel">
    <div class="tab-single">
      <div class="row">
        <div class="col-xl-3 col-lg-4 col-md-4 col-12" *ngFor="let product of products">
          <div class="single-product">
            <div class="product-img">
              <a [routerLink]="['/product',product.idProduit]">
                <img class="default-img" src="assets/img/products/{{product.image}}" alt="#">
              </a>
              <div class="button-head">
                <div class="product-action">
                  <a data-toggle="modal" data-target="#exampleModal" title="Quick View" [routerLink]="['/product',product.idProduit]"><i class=" ti-eye"></i><span>Quick Shop</span></a>
                  <a title="Wishlist" [routerLink]="['/product',product.idProduit]"><i class=" ti-heart "></i><span>Add to Wishlist</span></a>
                  <a title="Compare" [routerLink]="['/product',product.idProduit]"><i class="ti-bar-chart-alt"></i><span>Add to Compare</span></a>
                </div>
                <div class="product-action-2">
                  <a title="Add to cart" href="#">Add to cart</a>
                </div>
              </div>
            </div>
            <div class="product-content">
              <h3><a [routerLink]="['/product',product.idProduit]">{{product.libelle}}</a></h3>
              <div class="product-price">
                <span>{{product.prixUnitaire}}$</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
