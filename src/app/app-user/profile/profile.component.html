<div class="container w-75 mt-5 mb-5">
    <div class="row gutters">
    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
    <div class="card h-100">
        <div class="card-body">
            <div class="account-settings">
                <div class="user-profile">
                    <div class="user-avatar">
                        <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Maxwell Admin">
                    </div>
                    <h5 class="user-name">{{users.nom}} {{users.prenom}}</h5>
                    <h6 class="user-email">{{users.email}}</h6>
                </div>
                <div id="page-menu">
                    <div class="page-menu-title">
                        <div class="item-text text-center"><h5>My account</h5></div>
                    </div>
                    <div class="page-menu-item">
                        <div class="item-text"><a href="">Setting</a></div>
                    </div>
                    <div class="page-menu-item">
                        <div class="item-text"><a href="">Orders</a></div>
                    </div>
                    <div class="page-menu-item">
                        <div class="item-text"><a href="">Shipping adress</a></div>
                    </div>
                    <div class="page-menu-item">
                        <div class="item-text"><a href="">Message center</a></div>
                    </div>
                    <div class="page-menu-item">
                        <div class="item-text"><a href="">Center Message</a></div>
                    </div>
                    <div class="page-menu-item">
                        <div class="item-text"><a href="">Manage reports</a></div>
                    </div>
                </div>
                <div class="about">
                    <h5>About</h5>
                    <p>I'm {{users.prenom}}. Full Stack Developper I enjoy creating user-centric, delightful and human experiences.</p>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
    <div class="card h-100">
        <div class="card-body">
            <form [formGroup]="myForm" (ngSubmit)="updateProfile()">
            <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <h6 class="mb-2 ">Personal Details</h6>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="fullName">First Name</label>
                        <input type="text" class="form-control"  formControlName="prenom"  [(ngModel)]="users.prenom">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="eMail">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter last name" [(ngModel)]="users.nom" formControlName="nom">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="eMail">Date of Birthday</label>
                        <input type="date" class="form-control" id="date" asp-for="MyDate" datetime="yyyy-MM-dd " asp-format="{0:yyyy-MM-dd}" [(ngModel)]="users.dateNaissance " formControlName="dateNaissance">
                    </div>
                </div>
                
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" id="phone" placeholder="Enter phone number" [(ngModel)]="users.tel" formControlName="tel">
                    </div>
                </div>
               
            </div>
            <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <h6 class="mt-3 mb-2 ">Address</h6>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="Street">Street</label>
                        <input type="name" class="form-control" id="Street" placeholder="Enter Street" [(ngModel)]="users.street" formControlName="street">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="ciTy">City</label>
                        <input type="name" class="form-control" id="ciTy" placeholder="Enter City" [(ngModel)]="users.city" formControlName="city">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="sTate">State</label>
                        <input type="text" class="form-control" id="sTate" placeholder="Enter State" [(ngModel)]="users.state" formControlName="state">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="zIp">Zip Code</label>
                        <input type="number" class="form-control" id="zIp" placeholder="Zip Code" [(ngModel)]="users.zip" formControlName="zip">
                    </div>
                </div>
            </div>
            <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="text-right">
                        <button type="button" (click)="redirect()" id="submit" name="submit" class="btn btn-secondary">Cancel</button>
                        <button type="submit" id="submit" name="submit" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </div>
        </form>
        </div>
    </div>
    </div>
    </div>
    </div>
